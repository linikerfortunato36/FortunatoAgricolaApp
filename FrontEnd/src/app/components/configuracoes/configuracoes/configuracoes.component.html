<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div>
            <h2 class="h3 fw-bold text-dark mb-1">Configurações Gerais do Sistema</h2>
            <p class="text-muted mb-0 small">Personalização de dados corporativos.</p>
        </div>
        <div>
            <span *ngIf="success" class="text-success me-3"><i class="bi bi-check-circle"></i> Salvo!</span>
            <button class="btn btn-primary" (click)="save()"><i class="bi bi-floppy me-1"></i> Salvar
                Alterações</button>
        </div>
    </div>

    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Carregando configurações...</p>
    </div>

    <div class="row" *ngIf="!loading">
        <div class="col-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom pt-3 pb-2">
                    <h5 class="fw-bold mb-0 text-dark">Dados Fiscais e Emissão</h5>
                </div>

                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-dark">Razão Social Global</label>
                            <input type="text" class="form-control" [(ngModel)]="config.razaoSocial" name="razaoSocial">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-dark">CNPJ Emissor Padrão</label>
                            <input type="text" class="form-control" [(ngModel)]="config.cnpj" name="cnpj">
                        </div>

                        <div class="col-md-12 mt-4">
                            <h6 class="fw-bold border-bottom pb-2">Taxas e Regras Financeiras Padronizadas</h6>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-dark">Margem de Lucro (% Alvo)</label>
                            <input type="number" class="form-control" [(ngModel)]="config.margemLucro"
                                name="margemLucro">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-dark">Tolerância Quebra Peso (%)</label>
                            <input type="number" class="form-control text-warning fw-bold"
                                [(ngModel)]="config.toleranciaQuebraPeso" name="toleranciaQuebraPeso">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-bold small text-dark">Tolerância Umidade Base (%)</label>
                            <input type="number" class="form-control text-primary fw-bold"
                                [(ngModel)]="config.toleranciaUmidade" name="toleranciaUmidade">
                        </div>

                        <div class="col-md-6 mt-3">
                            <label class="form-label fw-bold small text-dark">Imposto Médio por Saca (R$)</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" class="form-control" [(ngModel)]="config.valorImpostoPorSaca"
                                    name="valorImpostoPorSaca">
                            </div>
                        </div>

                        <div class="col-md-6 mt-3">
                            <label class="form-label fw-bold small text-dark">Comissão LD por Saca (R$)</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" class="form-control" [(ngModel)]="config.valorComissaoPorSaca"
                                    name="valorComissaoPorSaca">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-4">
            <!-- Logo Preview -->
            <div
                class="card shadow-sm border-0 bg-light d-flex align-items-center justify-content-center py-5 position-relative overflow-hidden">
                <input type="file" id="logoUpload" accept="image/png, image/jpeg" (change)="onFileSelected($event)"
                    class="d-none">

                <ng-container *ngIf="config.logoBase64">
                    <img [src]="config.logoBase64" alt="Logo" class="img-fluid mb-3"
                        style="max-height: 120px; object-fit: contain;">
                </ng-container>
                <ng-container *ngIf="!config.logoBase64">
                    <i class="bi bi-seedling fs-1 text-secondary mb-3"></i>
                </ng-container>

                <h5 class="fw-bold">{{ config.razaoSocial || 'Sua Empresa' }}</h5>

                <label for="logoUpload" class="btn btn-outline-secondary btn-sm mt-3" style="cursor: pointer;">
                    <i class="bi bi-image me-1"></i> Alterar Logo
                </label>
                <button *ngIf="config.logoBase64" class="btn btn-sm btn-link text-danger mt-1 text-decoration-none"
                    (click)="config.logoBase64 = null">
                    <i class="bi bi-trash"></i> Remover
                </button>
            </div>
        </div>
    </div>
</div>
