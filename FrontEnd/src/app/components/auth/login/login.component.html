<!DOCTYPE html>
<div class="login-page d-flex align-items-center justify-content-center min-vh-100">

    <!-- Background decorativo -->
    <div class="login-bg-overlay"></div>

    <div class="login-card card shadow-lg border-0" style="width: 420px; max-width: 95vw; z-index: 2;">
        <!-- Header da empresa -->
        <div class="card-header login-header text-center py-5 border-0">
            <div class="logo-circle mx-auto mb-3">
                <i class="bi bi-seedling fs-1 text-white"></i>
            </div>
            <h1 class="h4 fw-bold text-white mb-1">Fortunato Agrícola</h1>
            <p class="text-white opacity-75 small mb-0">Sistema de Gestão de Contratos e Logística</p>
        </div>

        <!-- Corpo do Formulário -->
        <div class="card-body p-4 p-md-5">
            <h5 class="fw-bold text-dark mb-1">Acesso ao Sistema</h5>
            <p class="text-muted small mb-4">Insira suas credenciais para continuar.</p>

            <!-- Alert de Erro -->
            <div *ngIf="errorMsg" class="alert alert-danger d-flex align-items-center py-2 mb-3 small" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ errorMsg }}
            </div>

            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label fw-bold text-dark small">E-mail Profissional</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-envelope text-muted"></i>
                        </span>
                        <input type="email" id="loginEmail" class="form-control border-start-0 bg-light ps-0"
                            [class.is-invalid]="errorMsg && !email" [(ngModel)]="email" name="email"
                            placeholder="nome@empresa.com.br" autocomplete="email" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="loginSenha" class="form-label fw-bold text-dark small">Senha</label>
                        <a href="#" class="text-muted small text-decoration-none">Esqueceu a senha?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input [type]="showPassword ? 'text' : 'password'" id="loginSenha"
                            class="form-control border-start-0 border-end-0 bg-light ps-0"
                            [class.is-invalid]="errorMsg && !senha" [(ngModel)]="senha" name="senha"
                            placeholder="••••••••" autocomplete="current-password" required>
                        <button type="button" class="input-group-text bg-light border-start-0 cursor-pointer"
                            (click)="showPassword = !showPassword">
                            <i class="bi text-muted" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 fs-6" [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                    <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                    {{ isLoading ? 'Autenticando...' : 'Entrar no Sistema' }}
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="card-footer border-0 bg-transparent text-center pb-4">
            <p class="text-muted small mb-0">
                <i class="bi bi-shield-check me-1 text-success"></i>
                Conexão segura · Fortunato Agrícola © {{ 2026 }}
            </p>
        </div>
    </div>

</div>
