<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div>
            <h2 class="h3 fw-bold text-dark mb-1">Produtores Rurais</h2>
            <p class="text-muted mb-0 small">Cadastros dos fazendeiros (Origem dos grãos) envolvidos nas movimentações.
            </p>
        </div>
        <button routerLink="/app/produtores/novo" class="btn btn-primary d-flex align-items-center fw-bold">
            <i class="bi bi-person-plus-fill me-2 fs-5"></i> Novo Produtor
        </button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <!-- Barra de Filtros Intuitiva -->
            <div class="p-3 border-bottom d-flex flex-wrap gap-3 bg-light align-items-center">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" placeholder="Nome, CPF/CNPJ...">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-muted small">
                        <tr>
                            <th class="ps-4">NOME / PRODUTOR</th>
                            <th>CPF / CNPJ</th>
                            <th>INSCR. ESTADUAL</th>
                            <th>STATUS</th>
                            <th class="text-end pe-4">AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let p of produtores">
                            <td class="ps-4 fw-bold text-dark">{{ p.nome }}</td>
                            <td><span class="text-muted small">{{ p.cpfCnpj }}</span></td>
                            <td>{{ p.inscricaoEstadual || 'ISENTO' }}</td>
                            <td>
                                <span class="badge rounded-pill px-3"
                                    [ngClass]="p.isActive ? 'bg-success bg-opacity-10 text-success' : 'bg-danger bg-opacity-10 text-danger'">
                                    {{ p.isActive ? 'Ativo' : 'Inativo' }}
                                </span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <button [routerLink]="['/app/produtores/editar', p.id]"
                                        class="btn btn-sm btn-outline-secondary"
                                        title="Painel de Carregamentos e Edição">
                                        <i class="bi bi-person-lines-fill"></i> Painel do Produtor
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger shadow-sm">
                                        <i class="bi bi-ban"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
