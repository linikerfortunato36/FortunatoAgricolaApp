<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a routerLink="/app/usuarios" class="text-decoration-none">Usuários</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Adicionar/Editar Usuário</li>
                </ol>
            </nav>
            <h2 class="h3 fw-bold text-dark mb-0">Gestão de Conta do Sistema</h2>
        </div>
        <div>
            <button routerLink="/app/usuarios" class="btn btn-outline-secondary me-2"><i
                    class="bi bi-x-circle me-1"></i> Cancelar</button>
            <button class="btn btn-primary"><i class="bi bi-floppy me-1"></i> Salvar Usuário</button>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom pt-3 pb-2">
                    <h5 class="fw-bold mb-0 text-dark">Dados Pessoais e Autenticação</h5>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-dark">Nome Completo</label>
                            <input type="text" class="form-control" placeholder="Seu Nome Aqui" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-dark">E-mail Profissional (Login)</label>
                            <input type="email" class="form-control" placeholder="nome@empresa.com.br" required>
                        </div>

                        <div class="col-md-6 mt-4">
                            <label class="form-label fw-bold small text-dark">Senha de Acesso</label>
                            <input type="password" class="form-control" placeholder="Definir nova senha">
                            <div class="form-text">Deixe em branco para manter a atual (se edição).</div>
                        </div>

                        <div class="col-md-6 mt-4">
                            <label class="form-label fw-bold small text-dark">Confirmação de Senha</label>
                            <input type="password" class="form-control" placeholder="Repetir senha">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-bottom pt-3 pb-2">
                    <h5 class="fw-bold mb-0 text-dark">Permissões e Controle</h5>
                </div>
                <div class="card-body">
                    <form>
                        <label class="form-label fw-bold small text-dark">Nível de Acesso no Sistema</label>
                        <select class="form-select mb-4">
                            <option value="Administrador">Administrador Geral</option>
                            <option value="Operador" selected>Operador Logístico</option>
                            <option value="Visualizador">Apenas Visualizar (Financeiro/Diretoria)</option>
                        </select>

                        <div class="form-check form-switch fs-5 p-3 bg-light rounded border border-success">
                            <input class="form-check-input ms-0 me-3" type="checkbox" id="userAtivo" checked>
                            <label class="form-check-label text-dark fs-6 mt-1 fw-bold" for="userAtivo">Usuário Ativo
                                (Pode Logar)</label>
                            <div class="form-text fs-6 small mt-1 ms-0">Ao desativar, será imediatamente desconectado.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
