<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div>
            <h2 class="h3 fw-bold text-dark mb-1">Transportadoras</h2>
            <p class="text-muted mb-0 small">Gerenciamento de frota e contratos de transporte terceirizado.</p>
        </div>
        <button routerLink="/app/transportadoras/novo" class="btn btn-primary d-flex align-items-center fw-bold">
            <i class="bi bi-truck me-2 fs-5"></i> Nova Transportadora
        </button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="p-3 border-bottom d-flex flex-wrap gap-3 bg-light align-items-center">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0"
                        placeholder="Buscar R. Social, CPF/CNPJ...">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-muted small">
                        <tr>
                            <th class="ps-4">TRANSPORTADORA</th>
                            <th>CPF / CNPJ</th>
                            <th>TOTAL VIAGENS</th>
                            <th>STATUS</th>
                            <th class="text-end pe-4">AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-4 fw-bold text-dark">TransGrãos Logística LTDA</td>
                            <td><span class="text-muted small">45.123.000/0001-99</span></td>
                            <td><span class="badge bg-secondary rounded-pill">402</span></td>
                            <td><span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3">Ativo</span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <button routerLink="/app/transportadoras/editar/1"
                                        class="btn btn-sm btn-outline-secondary" title="Painel Logístico">
                                        <i class="bi bi-map-fill"></i> Logística
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger shadow-sm">
                                        <i class="bi bi-ban"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="ps-4 fw-bold text-dark">Expresso Safra (João Silva)</td>
                            <td><span class="text-muted small">123.456.789-00</span></td>
                            <td><span class="badge bg-secondary rounded-pill">15</span></td>
                            <td><span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3">Ativo</span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <button routerLink="/app/transportadoras/editar/2"
                                        class="btn btn-sm btn-outline-secondary" title="Painel Logístico">
                                        <i class="bi bi-map-fill"></i> Logística
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger shadow-sm">
                                        <i class="bi bi-ban"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
